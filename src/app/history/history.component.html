<div class=background-image>
    <h1> Details</h1>
    <table class="content-table">
     <thead>
        <tr>
            <th>Name</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of enquiries">
            <td>{{item.name}}</td>
            <td>{{item.phonenumber}}</td>
            <td>{{item.email}}</td>
            <td>{{item.message}}</td>
            
    
        </tr>
    </tbody>
    </table>
    
    </div>
